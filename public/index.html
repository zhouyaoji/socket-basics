<!doctype html>
<html>
<head><meta charset="UTF-8">
<title>ChatUp</title>
<link rel="stylesheet" href="./css/bootstrap.min.css"/>
<link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
<div class="vertical-center"">
   <div class="container"
   <div class="row">
     <div class="col-md-4 col-md-offset-4 well">
<h1 class="text-center">Join Chat</h1>
<form action="/chat.html">
 <div class="form-group">
   <label>Display Name:</label>
   <div class="input-group">
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-user"></i> 
     </span>
     <input type="text" name="name" class="form-control"/><br/>
   </div>
 </div>
 <div class="form-group">
   <label>Room Name:&nbsp;&nbsp;</label>
   <div class="input-group">
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-comment"></i> 
     </span>
     <input type="text" name="room" class="form-control"/><br/>
   </div>
 </div>
 <div class="form-group">
     <input type="submit" value="Join Chat" class="btn btn-primary btn-block"/>
 </div>
</div>

</div>
   </div>
</div>
</div>
</form>
<script> 

    window['adrum-start-time']= new Date().getTime(); 

    window['adrum-app-key'] = '<app-key-for-this-app>'; 

</script> 

<script src="./js/adrum.js"></script>
                                
</body>
</html>
