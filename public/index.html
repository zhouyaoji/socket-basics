<!doctype html>
<html>
<head><meta charset="UTF-8">
<title>Socket.io Basics</title>
</head>
<body>
<p>
<form id="message-form" style="width: 600px; font-size:16px;">
<fieldset>
		<legend>Chat Session</legend>
			<label for="username" accesskey="u"><b>Name:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                 <input type="text" name="username" tabindex="1" id="username" size="30"/><br/>
			<label for="message" accesskey="m"><b>Message:</b>&nbsp;</label>
                                 <input type="text" name="message" tabindex="1" size="50"/><br/><br/>
			<input type="submit" value="Submit" tabindex="1"> 
	</fieldset>
</form>
</p>
<div  class="messages" style="border-style: dotted; background-color: #D3D3D3; color: black; width: 600px; font-size: 16px;">
<!-- Messages are going to be added here. -->
</div>
<script src="/js/jquery-2.2.1.min.js"></script>
<script src="/js/socket.io-1.3.7.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
